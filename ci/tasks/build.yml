platform: linux

image_resource:
  type: docker-image
  source:
    repository: openjdk
    tag: '8-jdk'

inputs:
  - name: pal-tracker
  - name: version

outputs:
  - name: build-output

run:
  path: bash
  args:
  - -exc
  - |
    function stop_mysql {
      service mysql stop
    }
    trap stop_mysql EXIT

    export DEBIAN_FRONTEND="noninteractive"

    apt-get update && \
    apt-get -y install mariadb-server
    service mysql start

    cd pal-tracker

    mysql -uroot < databases/tracker/create_databases.sql
    ./gradlew -P version=`cat ../version/number` testMigrate build
    cp build/libs/pal-tracker-*.jar ../build-output